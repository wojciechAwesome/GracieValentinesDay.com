<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Button Disappear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centered-text">Will you be my Valentine?</div>
    <div class="choice-container">
        <a href="yes.html" class="choice-box yes-box">Yes</a>
        <button class="choice-box no-box">No</button>
    </div>

    <script>
        const noButton = document.querySelector('.no-box');

        noButton.addEventListener('click', () => {
            noButton.style.display = 'none'; // hide the button when clicked
        });
    </script>
</body>
</html>
